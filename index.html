<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign up</title>
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        .main{
  display: grid;
  grid-template-columns: 1fr 1fr;
  width: 90% !important;
}
    .login{
        background-color: #1877f2 !important;
    }
    .signup{
        background-color: #42b72a;
    }
    </style>
</head>
<body class="m-0 bg-gray-200">
    <div class="main w-3/4 m-auto mt-48">
        <div class="left">
            <img src="fb.svg" alt="" class="w-72">
            <p class="para ml-7 text-3xl">
                Facebook helps you connect and share <br> with the people in your life.
            </p>
        </div>
        <div class="right">
            <div class="form bg-white shadow-2xl w-[60%] m-auto p-4 rounded-lg relative bottom-16">
                <input type="text" class="border border-1 border-gray-200 w-[100%] h-12 mt-4 p-2 rounded-md focus:border-sky-500" placeholder="Email or phone number">
                <input type="text" class="border border-1 border-gray-200 w-[100%] h-12 mt-4 p-2 rounded-md focus:border-sky-500" placeholder="Password">
                <button class="login w-full mt-4 h-12 text-white text-xl rounded-lg font-bold">Log In</button>
                <div class="link flex justify-center mt-2">
                    <a href="" class="text-blue-700  hover:underline"><span class="text-center">Forgotten Password?</span></a>
                </div>
                <hr class="mt-3">
                <div class="sign flex justify-center">
                    <button class="signup w-[60%] mt-4 h-12 text-white text-lg rounded-lg font-bold">Create New Account</button>
                </div>
                <div class="last relative top-16 text-center">
                    <p class="para"><span class="font-bold text-sm">Create a Page</span> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
    <marquee behavior="" direction="">This is not the original site of Facebook</marquee>
</body>
</html>
